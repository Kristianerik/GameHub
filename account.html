<!DOCTYPE html>
<html>
<head> 
    <title>GameHub Account</title>
    <meta name="description" content="This is the account page for GameHub marketplace">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet -->
    <link href="styles/styles.css" rel="stylesheet">
    <!-- font awesome import -->
    <script src="https://kit.fontawesome.com/b9b2d21554.js" crossorigin="anonymous"></script>
</head>
    <body>
        <header>
            <!-- GameHub Logo -->
            <a href="index.html">
                <img src="images/GameHub_Logo.png" alt="GameHub Company Logo" class="logohome">
            </a>
            <!-- Search Bar-->
            <div class="search-bar">
                <form action="search.html" class="formA">
                    <input type="text" placeholder="Search For Games">
                <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <!-- Drop down Nav Menu -->
            <div class="dropdown" style="float: right;">
                <button class="dropbtn"><i class="fas fa-bars"></i></button>
                <div class="dropdown-content">
                    <a href="index.html"><i class="fas fa-home"></i></a>
                    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    <a href="contact.html"><i class="fas fa-phone-alt"></i></a>
                    <a href="my_games.html"><i class="fas fa-gamepad"></i></a>
                    <a href="create_accout.html"><i class="fas fa-user-plus"></i></a>
                </div>
            </div>
        </header>
        <main>
            <section class="containerb">

                <div class="contentBox">

                    <div class="secheader" style="width: 75%; left: 10%;">
                        Your Account
                    </div>
                    <img src="images/userpfp.webp" alt="Default user icon" class="userIcon">
                    <h1 class="contentText">Name:</h1>
                    <p>John Doe</p>
                    <h1 class="contentText">Phone:</h1>
                    <p>+1 (234) 567 8910</p>
                    <h1 class="contentText">Email:</h1>
                    <p>ExampleEmail@email.com</p>
                    <h1 class="contentText">Shipping Address:</h1>
                    <p>12 34th St Exampleville, ExampleLand</p>
                    <h1 class="contentText">Credit Card:</h1>
                    <p>1234 *******************</p>
                    <h1 class="contentText">UserName:</h1>
                    <p>JohnDoe1234</p>
    
                </div>

            </section>
        </main>
        <footer>

            <section class="footercontainer">
                <!-- About us section -->
                <a href="contact.html">
                    <div class="footerbutton">
                        About Us
                    </div>
                </a>

                <!-- Contact us section -->
                <a href="contact.html" style="margin-top: 10%;">
                    <div class="footerbutton">
                        Contact Us
                    </div>
                </a>
            </section>

                <!-- footer image -->
                <img src="images/VRHeadSet.JPG" alt="Man wearing vrheadset looking left" class="footerimage">
            </section>

        </footer>
    </body>
</html>
