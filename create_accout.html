<!DOCTYPE html>
<html>
<head> 
    <title>GameHub Account</title>
    <meta name="description" content="This is the create account page for GameHub marketplace">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet -->
    <link href="styles/styles.css" rel="stylesheet">
    <!-- font awesome import -->
    <script src="https://kit.fontawesome.com/b9b2d21554.js" crossorigin="anonymous"></script>
</head>
    <body>

        <header>
            <!-- GameHub Logo -->
            <a href="index.html">
                <img src="images/GameHub_Logo.png" alt="GameHub Company Logo" class="logohome">
            </a>
            <!-- Search Bar-->
            <div class="search-bar">
                <form action="search.html" class="formA">
                    <input type="text" placeholder="Search For Games">
                <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <!-- Drop down Nav Menu -->
            <div class="dropdown" style="float: right;">
                <button class="dropbtn"><i class="fas fa-bars"></i></button>
                <div class="dropdown-content">
                    <a href="index.html"><i class="fas fa-home"></i></a>
                    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    <a href="contact.html"><i class="fas fa-phone-alt"></i></a>
                    <a href="my_games.html"><i class="fas fa-gamepad"></i></a>
                    <a href="account.html"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </header>


        <main>
            
            <section class="containerb">

                <div class="contentBox">
                    
                    <div class="secheader">
                        Sign In
                    </div>

                    <div class="containerC">
                        <label for="uname" style="font-size: x-large;"><b>UserName:</b></label>
                        <input type="text" placeholder="Enter Username" name="psw">
                        <label for="psw" style="font-size: x-large;"><b>Password:</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                        <button type="submit" class="submit">Login</button>
                    </div>

                </div>


                <div class="contentBox" style="margin-top: 8%;">
                    
                    <div class="secheader" style="width: 75%; left: 8%;">
                        Create Account
                    </div>

                        <div class="containerC">
                        <label for="email"><b>Email:</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required>

                        <label for="psw"><b>Password:</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <label for="psw-repeat"><b>Repeat Password:</b></label>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                        <button type="submit" class="submit">Sign Up</button>
                        </div>

                </div>


            </section>

        </main>


        <footer>

            <section class="footercontainer">
                <!-- About us section -->
                <a href="contact.html">
                    <div class="footerbutton">
                        About Us
                    </div>
                </a>

                <!-- Contact us section -->
                <a href="contact.html" style="margin-top: 10%;">
                    <div class="footerbutton">
                        Contact Us
                    </div>
                </a>
            </section>

                <!-- footer image -->
                <img src="images/VRHeadSet.JPG" alt="Man wearing vrheadset looking left" class="footerimage">
            </section>

        </footer>

    </body>
</html>
