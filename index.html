<!DOCTYPE html>
<html>
<head> 
    <title>GameHub Home</title>
    <meta name="description" content="This is the home page for GameHub marketplace">
    <!-- font awesome import -->
    <script src="https://kit.fontawesome.com/b9b2d21554.js" crossorigin="anonymous"></script>
    <!-- Scalar Viewport For Now REMEMBER TO CHANGE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet">
</head>
    <body>
        <header>
            <!-- GameHub Logo -->
            <img src="images/GameHub_Logo.png" alt="GameHub Company Logo" class="logo">
            <!-- Search Bar-->
            <div class="search-bar">
                <form action="search.html">
                    <input type="text" placeholder="Search For Games">
                <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <!-- Drop down Nav Menu -->
            <div class="dropdown" style="float: right;">
                <button class="dropbtn"><i class="fas fa-bars"></i></button>
                <div class="dropdown-content">
                    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    <a href="contact.html"><i class="fas fa-phone-alt"></i></a>
                    <a href="my_games.html"><i class="fas fa-gamepad"></i></a>
                    <a href="account.html"><i class="fas fa-user"></i></a>
                    <a href="create_accout.html"><i class="fas fa-user-plus"></i></a>
                </div>
            </div>
        </header>
        <main>
            <!-- New Releases Section title -->
            <div class="new-releases">
                New Releases 
            </div>

            <!-- Game Content -->
            <section class="container">
               
                <div class="gamecover" a href="game.html">
                    <img src="images/MinecraftCover.jpg" alt="Minecraft Video Game Cover" class="gameart one">
                </div>

                <div class="gamecover" a href="game.html">
                    <img src="images/SmashBrosCover.jpg" alt="Super SmashBros Ultimate Game Cover" class="gameart two">
                </div>

                <div class="gamecover" a href="game.html">
                    <img src="images/CallofDutyCover.jpg" alt="Call of Duty Modern Warfare Game Cover" class="gameart three">
                </div>

                <div class="gamecover" a href="game.html">
                    <img src="images/PokemonSword.jpg" alt="Pokemon Sword Game Cover" class="gameart four">
                </div>

            </section>

        </main>
        <footer>
            <!-- footer image -->
            <img src="images/VRHeadSet.JPG" alt="Man wearing vrheadset looking left" class="footerimage">
            Copyright &copy;
        </footer>
    </body>
</html>
