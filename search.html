<!DOCTYPE html>
<html>
<head> 
    <title>GameHub Search</title>
    <meta name="description" content="This is the search page for GameHub marketplace">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome import -->
    <script src="https://kit.fontawesome.com/b9b2d21554.js" crossorigin="anonymous"></script>
    <!-- Style Sheet-->
    <link href="styles/styles.css" rel="stylesheet">
</head>
    <body>

        <!--------------------------------------------HTML FOR HEADER--------------------------------------------->
        <header>
            <!-- GameHub Logo -->
            <img src="images/GameHub_Logo.png" alt="GameHub Company Logo" class="logo">
            
            <!-- Drop down Nav Menu -->
            <div class="dropdown" style="float: right;">
                <button class="dropbtn"><i class="fas fa-bars"></i></button>
                <div class="dropdown-content">
                    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    <a href="contact.html"><i class="fas fa-phone-alt"></i></a>
                    <a href="my_games.html"><i class="fas fa-gamepad"></i></a>
                    <a href="account.html"><i class="fas fa-user"></i></a>
                    <a href="create_accout.html"><i class="fas fa-user-plus"></i></a>
                </div>
            </div>
        </header>

        <!---------------------------------------- HTML for Main ----------------------------------------->

        <main>

            <!-- Search Bar-->
            <div class="search-bar">
                <form action="search.html">
                    <input type="text" placeholder="Search For Games">
                <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>

        </main>

        <!------------------------------------------- HTML for footer section------------------------------>

        <footer>

            <section class="footercontainer">
                <!-- About us section -->
                <a href="contact.html">
                    <div class="footerbutton">
                        About Us
                    </div>
                </a>

                <!-- Contact us section -->
                <a href="contact.html" style="margin-top: 10%;">
                    <div class="footerbutton">
                        Contact Us
                    </div>
                </a>
            </section>

                <!-- footer image -->
                <img src="images/VRHeadSet.JPG" alt="Man wearing vrheadset looking left" class="footerimage">
            </section>


        </footer>

    </body>
</html>
